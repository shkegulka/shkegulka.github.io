<script type="text/javascript">
    var imageData = [
    
        {"thumbnail":"https://i.imgur.com/8EnWleq.jpeg", "image1080":"https://i.imgur.com/8uXvHbR.jpeg", "imageFull":"https://i.imgur.com/QSvlfGM.jpeg", "aspectRatio":0.8},

    ];
    var pig = new Pig(imageData, {
    urlForSize: function(imageUrls, sizewidth) {
    if (sizewidth <= 1080){
        return imageUrls.thumbnail;
    }
    else if(sizewidth <= 1920){
        return imageUrls.image1080;
    }
    return imageUrls.imageFull;
    },
    addAnchorTag: true,
    anchorTargetDir: "",
    anchorClass: "swipebox"
    }).enable();
    ;( function( $ ) {
    $( '.swipebox' ).swipebox();
    } )( jQuery );
</script>
