    .pig-wrapper {

        position: relative;
    }
    .pig-figure {
        background-color: transparent;
        position: absolute;
        top: 0;
        left: 0;
        transition: opacity 0.3s ease;
    }
    .pig-figure img {
        width: 100%;
        height: 100%;
        display: block;
    }

    height: 100%;
    background-size: cover;
    background-repeat: no-repeat;
    z-index: 1;
    }

    z-index: 2;
